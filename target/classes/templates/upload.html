<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>File Upload to s3</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link href="css/home.css" rel="stylesheet" />
  </head>
  <body>
  	<div class="fixedheader">
  		
  			<div class="uniheader">
    			<ul class="uniheader--right">
    				<li class="uniheader--right--list" th:object="${name}">
    					<a id="show" class="right--item"><span th:text="${name.getName()}"></span><i class="fa fa-caret-down" aria-hidden="true"></i></a>
    					<ul id="dropdown-menu" class="dropdown hide">
    						<li>
    							<form name="logoutForm" class="formlogout" method="post" action="/logout" th:object="${csrfToken}">
    								<input type="hidden" name="token" th:field="*{value}" th:value="${csrfToken.getValue()}"/>
    								<button class="dropdown--item">Logout</button>
    							</form>
    						</li>
    					</ul>
    				</li>
    			</ul>
    		</div>
  		
  	</div>
  	<div class="style layout">
  		<form name="signInForm" class="form" method="post" action="/upload" enctype="multipart/form-data" th:object="${csrfToken}">
  			<input type="hidden" name="token" th:field="*{value}" th:value="${csrfToken.getValue()}"/>
  			<div class="success">
  				<ul class="feedback">
  					<li class="feedback--list--success">
  						<span class="feedback--list--item--success">
  							<div th:if="${message}">
    							<h2 class="h2--item" th:text=" ${message}"/>
							</div>
  						</span>
  					</li>
  				</ul>
  			</div>
  			<fieldset class="container">
  				<div class="header">
  					<h3 class="header--item">upload</h3>
  				</div>
  				<div class="content">
  					<div class="form-field--last">
  						<label>Select File:</label>
  						<input class="form--item" type="file" name="file" accept=".csv"/>
  					</div>
  				</div>
  				<div class = "footer">
  					<menu class="toolbar">
  						<button class="primary_button">Submit</button>
  					</menu>
  				</div>
  			</fieldset>
  		</form>
  	</div>
  	<script src="https://use.fontawesome.com/c4ee4d6de6.js"></script>
  	<script src="css/home.js" type="text/javascript"></script>
  </body>
</html>
